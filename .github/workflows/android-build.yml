# ===================================================================
# File: .github/workflows/android-build.yml
# Revisione Finale (Standard Industriale, Auto-Bootstrap):
# - IGNORA i file gradlew/wrapper locali, che si sono dimostrati inaffidabili.
# - UTILIZZA l'azione ufficiale 'setup-gradle' per creare un ambiente Gradle pulito.
# - ESEGUE la build con il comando 'gradle', non './gradlew'.
# ===================================================================
name: Android CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Scarica il codice del repository
    - name: Checkout del codice
      uses: actions/checkout@v4

    # 2. Imposta l'ambiente Java (JDK 17)
    - name: Impostazione di JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. Imposta un ambiente Gradle pulito e funzionante
    # QUESTO Ãˆ IL PASSO CHE RISOLVE TUTTO. Installa un Gradle ufficiale
    # e lo mette a disposizione, ignorando i nostri file locali.
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    # 4. Esegue la compilazione usando il comando 'gradle' fornito da Setup Gradle
    # Questo comando NON cerca il file ./gradlew che non esiste.
    - name: Compilare con Gradle
      run: gradle build --stacktrace

    # 5. Salva l'APK generato per il download
    - name: Caricare l'artefatto APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        if-no-files-found: error
        path: app/build/outputs/apk/debug/app-debug.apk
